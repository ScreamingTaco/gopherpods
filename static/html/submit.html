{{define "content"}}
<div class="mt">
	<h3>Submit podcast</h3>
	<p>Contribute to GopherPods by submitting a link to a podcast episode that cover Go related topics.</p>
	<p>Please link directly to the episode show notes if possible.</p>
	<form action="/submit/add" method="POST">
		<label for="inputURL">Link to show</label>
		<input id="inputURL" type="text" name="url" required>
		<div class="g-recaptcha mv" data-sitekey="6LedQAoTAAAAAD97GE654i1u14kRqvDc8U_edkM3"></div>
		<input type="submit" value="Submit link"/>
	</form>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{{end}}
