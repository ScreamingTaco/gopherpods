{{define "content"}}
<div>
	<form class="form" action="/submit/add" method="POST">
		<fieldset>
			<legend>Submit a new episode</legend>
			<div class="form-group">
				<label for="inputPodcast" class="col-lg-2 control-label">Podcast</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputPodcast" name="show" placeholder="The Go cast" required>
					<span class="help-block">
						Name of the show.
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="inputTitle" class="col-lg-2 control-label">Title</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputTitle" name="title"
						placeholder="Episode 32 - Improving the Go GC" required>
					<span class="help-block">
						Episode title.
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="inputURL" class="col-lg-2 control-label">URL</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputURL" name="url" placeholder="" required>
					<span class="help-block">
						Url to episode show notes. Do <strong>not</strong> link directly to audio.
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="inputDate" class="col-lg-2 control-label">Date</label>
				<div class="col-lg-10">
					<input type="date" class="form-control" id="inputDate" name="date" required>
					<span class="help-block">
						Episode date. Usually available in show notes or in the podcast feed.
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="textAreaDesc" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
					<textarea class="form-control" rows="3" id="textAreaDesc" name="desc"></textarea>
					<span class="help-block">
						Description of the episode. Copy verbatim from show notes or podcast feed if possible.
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="reset" class="btn btn-default">Reset</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
{{end}}
